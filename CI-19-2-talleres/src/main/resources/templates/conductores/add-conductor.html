<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"> </head>
<body>
	<header th:insert="fragments.html :: nav"></header>
	<div class="container my-5">
		<h2 class="mb-5">Nuevo Conductor</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/conductores/add/}" th:object="${conductor}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="cedula" class="col-form-label">Cedula</label> <input
								type="text" min="1" th:field="*{cedula}" class="form-control" id="cedula"> <span
								th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="nombre" class="col-form-label">Nombre</label> <input
								type="text" th:field="*{nombre}" class="form-control" id="nombre"> <span
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="apellidos" class="col-form-label">Apellidos</label> <input
								type="text" min="1" th:field="*{apellidos}" class="form-control" id="apellidos"> <span
								th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="fechaNacimiento" class="col-form-label">Fecha Nacimiento</label>
							<input type="date" th:field="*{fechaNacimiento}" class="form-control"
								id="fechaNacimiento" > <span
								th:if="${#fields.hasErrors('fechaNacimiento')}"
								th:errors="*{fechaNacimiento}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="fechaContratacion" class="col-form-label">Fecha Contratacion</label>
							<input type="date" th:field="*{fechaContratacion}" class="form-control"
								id="fechaContratacion" > <span
								th:if="${#fields.hasErrors('fechaContratacion')}"
								th:errors="*{fechaContratacion}" class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Guardar Conductor">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
